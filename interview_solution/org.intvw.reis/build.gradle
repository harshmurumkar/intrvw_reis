
// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

apply plugin: "jacoco"


repositories {
    mavenCentral()
}

dependencies {

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jacocoTestReport {
    group = "Reporting"
    reports {
        xml.enabled true
        csv.enabled false
        html.destination "${buildDir}/reports/coverage"
    }
}


